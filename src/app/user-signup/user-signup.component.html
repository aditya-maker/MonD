<form #f="ngForm" (ngSubmit)="submit(f.value)">
    <div class="form-group"><label for="name">Name</label>
        <input #name="ngModel" ngModel name="name" id="name" type="text" class="form-control" required>
        <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
            Name is required.
        </div>
    </div>
    
   

    <div class="form-group"><label for="email">Email</label>
        <input #email="ngModel" ngModel name="email" id="email" type="text" class="form-control" required>
        <div class="alert alert-danger" *ngIf="email.touched && email.invalid" >
            Email is required.
        </div>
    </div>

    <div class="form-group"><label for="password">Password</label>
        <input #pass="ngModel" ngModel name="password"id="password" type="password" class="form-control" required>
        <div class="alert alert-danger" *ngIf="pass.touched && pass.invalid" >
            Password is required.
        </div>
    </div>

   

    <button class="btn btn-primary" type="submit" [disabled]="!(f.valid)">Submit</button>

     
</form>
