


<div class="row">
    <div class="col-4"></div>
    <div class="col">
        <form #f="ngForm" (ngSubmit)="login(f.value)">
            <h1 class="h3 mb-3 font-weight-normal">Please Log in</h1>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" ngModel name="email" placeholder="Email address" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" ngModel name="password" placeholder="Password" required>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
            <p></p>
            <button (click)="login()" class="btn btn-primary">Login with Google</button>
           
          </form>

    </div>
    <div class="col-4"></div>
</div>
